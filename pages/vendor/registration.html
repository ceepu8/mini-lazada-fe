<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vendor Registration Page</title>
    <link
      rel="stylesheet"
      href="../../libraries/awesome-notifications/dist/style.css"
    />
    <link rel="stylesheet" type="text/css" href="../registration-style.css" />
  </head>
  <body>
    <div class="registration-design">
    <div class="picture-for-registration">
      <img src="../Registration_page_picture.png" alt="" class="design-picture">
    </div>
    <div class="registration-container">
      <h1>Vendor Registration Page</h1>
      <form id="vendor-registration-form" novalidate action="" method="post">
        <div class="form-group">
          <label for="full_name">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required="true"
            min="8"
            max="15"
          />
          <span
            style="color: red"
            class="error-message username name-error"
          ></span>
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <input
            type="password"
            id="password"
            name="password"
            required="true"
          />
          <span
            style="color: red"
            class="error-message password name-error"
          ></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm password*</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required="true"
          />
          <span
            style="color: red"
            class="error-message confirmPassword name-error"
          ></span>
        </div>

        <div class="form-group">
          <label for="businessName">Business Name*</label>
          <input
            type="text"
            id="businessName"
            name="businessName"
            required="true"
          />
          <span
            style="color: red"
            class="error-message businessName name-error"
          ></span>
        </div>

        <div class="form-group">
          <label for="business-address">Business Address*</label>
          <input
            type="text"
            id="businessAddress"
            name="businessAddress"
            required="true"
          />
          <span
            style="color: red"
            class="error-message businessAddress name-error"
          ></span>
        </div>

        <button type="submit">Register</button>
      </form>

      <p>
        If you already have an account, <a href="../login.html">Login Now</a>
      </p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../libraries/awesome-notifications/dist/index.var.js"></script>
    <script
      type="module"
      src="../../controller/registration/vendor.js"
    ></script>
  </div>
  </body>
</html>
