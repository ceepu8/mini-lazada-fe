<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Page</title>
    <link
      rel="icon"
      href="../../assets/browser-icon.webp"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <div class="logo">
              <img src="../../assets/logo.png" alt="logo" />
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="search-bar">
                <form>
                  <div class="form-control">
                    <input type="search" placeholder="Search..." />
                  </div>
                  <div class="search-button">
                    <button type="button">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </form>
              </div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item user">
                  <a href="./vendor.html">Products</a>
                </li>
                <li class="nav-item logout">
                  <button type="button" onClick="handleLogout()">Logout</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-5 avatar-col">
            <div
              class="d-flex flex-column align-items-center text-center p-3 py-5"
            >
              <input
                id="file"
                type="file"
                class="file"
                accept="image/*"
                onchange="loadFile(this)"
              />
              <div class="image-container">
                <img
                  class="rounded-circle"
                  id="profile-image"
                  src="../../assets/browser-icon.webp"
                  alt="Avatar"
                />
              </div>
              <div class="mt-4 text-center">
                <label class="btn btn-secondary submit-btn" for="file"
                  >Change Avatar</label
                >
              </div>
            </div>
          </div>
          <div class="col-md-7 info-col">
            <h2>My Profile</h2>
            <form id="profile-form">
              <div class="pt-2 form-group">
                <label class="labels">Username</label
                ><input type="text" disabled class="form-field" id="username" />
              </div>
              <div class="pt-2 form-group">
                <label class="labels">Business Name</label
                ><input
                  type="text"
                  disabled
                  class="form-field"
                  id="businessName"
                />
              </div>
              <div class="pt-2 form-group">
                <label class="labels">Business Address</label
                ><input
                  type="text"
                  disabled
                  class="form-field"
                  id="businessAddress"
                />
              </div>
              <div class="mt-3">
                <button
                  class="btn primary-button m-auto"
                  type="button"
                  disabled
                >
                  Edit Profile
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../controller/profile.js"></script>
  </body>
</html>
