<!-- to view all products -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="icon" href="./assets/browser-icon.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/main.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <img src="../../assets/logo.png" alt="logo" />
          </div>
          <div class="search-bar">
            <form>
              <div class="form-control">
                <input type="search" placeholder="Search..." />
              </div>
              <div class="search-button">
                <button type="button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="user-menu">
            <div class="user">
              <i class="fa-solid fa-user"></i>
              <span>My Account</span>
            </div>
            <div class="logout">
              <button type="button">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="product">
      <div class="container">
        <div class="table-header">
          <h2>All my products</h2>
          <button
            class="add-button"
            data-toggle="modal"
            data-target="#add-product-modal"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div
          class="modal fade"
          id="add-product-modal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="add-product-modal-title"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLong-title">
                  Add Product
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="form-control-input-name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-control-input-name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="form-control-input-price">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="form-control-input-price"
                    />
                  </div>

                  <div class="form-group">
                    <label for="form-control-textarea-description"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="form-control-textarea-description"
                      rows="2"
                    ></textarea>
                  </div>

                  <div class="form-group">
                    <label for="form-control-file-image">Upload Image</label>
                    <input
                      type="file"
                      class="form-control-file"
                      id="form-control-file-image"
                      accept="image/*"
                      onchange="readURL(this)"
                    />
                    <img id="product-preview-image" src="#" alt="your image" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="primary-button"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="secondary-button"
                  onclick="addProduct()"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="product-table">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="../../controller/vendor.js"></script>
  </body>
</html>
