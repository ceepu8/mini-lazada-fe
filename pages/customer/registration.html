<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customer Registration Page</title>
    <link rel="stylesheet" type="text/css" href="../styletest.css" />
  </head>
  <body>
    <div class="registration-container">
      <h1>Customer Registration Page</h1>
      <form id="customer-registration-form" action="" novalidate>
        <div class="form-group">
          <label for="fullName">Full name*</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            textOnly="true"
            required="true"
          />
          <span
            style="color: red"
            class="error-message fullName name-error"
          ></span>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input
            type="email"
            id="email"
            name="email"
            email="true"
            required="true"
          />
          <span
            style="color: red"
            class="error-message email name-error"
          ></span>
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <input
            type="password"
            id="password"
            name="password"
            required="true"
          />
          <span
            style="color: red"
            class="error-message password name-error"
          ></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm password*</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required="true"
          />
          <span
            style="color: red"
            class="error-message confirmPassword name-error"
          ></span>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone number*</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            phone="true"
            required="true"
          />
          <span
            style="color: red"
            class="error-message phoneNumber name-error"
          ></span>
        </div>
        <div class="form-group">
          <label for="address">Address*</label>
          <input type="text" id="address" name="address" required="true" />
          <span
            style="color: red"
            class="error-message address name-error"
          ></span>
        </div>
        <!-- <div class="form-group">
        <input
          type="checkbox"
          id="terms_and_conditions"
          name="terms_and_conditions"
          required="true"
        />
        <label for="terms_and_conditions"
          >I agree to the <a href="#">terms and conditions</a></label
        >
      </div> -->
        <button type="submit">Register</button>
      </form>

      <p>If you already have an account, <a href="#">log in now</a></p>
    </div>

    <script
      type="module"
      src="../../controller/registration/customer.js"
    ></script>
  </body>
</html>
