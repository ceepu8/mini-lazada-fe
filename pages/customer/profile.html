<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Page</title>
    <link rel="icon" href="../../assets/browser-icon.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../profile.css"/>
    
</head>
    
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <input id="file" type="file" class="file" onchange="loadFile(event)"/>
                    <img class="rounded-circle mt-5" width="150px" id="avatar" src="../../assets/browser-icon.webp" alt="Avatar">
                    <div class="mt-4 text-center"><label class="btn btn-secondary" for="file">Change Avatar</label></div>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">My Profile</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" id="username"></div>
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" id="name"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" id="address"></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" id="email"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary" type="button">Edit Profile</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="../../controller/profile.js"></script>


</body>
</html>
